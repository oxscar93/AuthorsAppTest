<div>
    <div class="card" *ngFor="let publication of publicationList">
        <div class="card-body">
          <h5 class="card-title">{{publication.title}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{publication.date}}</h6>
          <p class="card-text">{{publication.body}}</p>
        </div>
    </div>
</div>

<div (click)="addPublication()" class="fab"> + </div>

<ng-template publicationDialog>
    <app-publication-dialog></app-publication-dialog>
</ng-template>
